{% extends 'home.html' %}
{% block content %}
<div class="glash-div">
<form action="/api/v1/change-password" method="POST">
    <input class="glash-input" type="password" name="old_password" placeholder="new password" required><br>
    <input class="glash-input" type="password" name="new_password" placeholder="again" required><br>
    <button class="glash-btn" type="submit">Submit</button>
</form>
</div>
{% endblock %}
